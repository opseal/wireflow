<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Management System - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .status-card h3 {
            margin-top: 0;
            color: #ffd700;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .status-online { background-color: #4CAF50; }
        .status-offline { background-color: #f44336; }
        .test-button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        .test-button:hover {
            background: #45a049;
        }
        .test-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ VPN Management System</h1>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>API Status</h3>
                <span class="status-indicator status-offline" id="api-status"></span>
                <span id="api-text">Checking...</span>
            </div>
            <div class="status-card">
                <h3>WireGuard</h3>
                <span class="status-indicator status-offline" id="wg-status"></span>
                <span id="wg-text">Checking...</span>
            </div>
            <div class="status-card">
                <h3>Database</h3>
                <span class="status-indicator status-offline" id="db-status"></span>
                <span id="db-text">Checking...</span>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="test-button" onclick="testAPI()">Test API Connection</button>
            <button class="test-button" onclick="testHealth()">Test Health Endpoint</button>
            <button class="test-button" onclick="testClients()">Test Clients Endpoint</button>
            <button class="test-button" onclick="testLogin()">Test Login</button>
        </div>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        function showResult(message, isError = false) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${isError ? 'error' : 'success'}`;
            result.style.display = 'block';
        }

        function updateStatus(elementId, isOnline, text) {
            const indicator = document.getElementById(elementId);
            const textElement = document.getElementById(elementId.replace('-status', '-text'));
            indicator.className = `status-indicator ${isOnline ? 'status-online' : 'status-offline'}`;
            textElement.textContent = text;
        }

        async function testAPI() {
            try {
                showResult('Testing API connection...');
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const data = await response.json();
                    updateStatus('api-status', true, 'Online');
                    showResult(`‚úÖ API is working!\nResponse: ${JSON.stringify(data, null, 2)}`);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                updateStatus('api-status', false, 'Offline');
                showResult(`‚ùå API connection failed: ${error.message}`, true);
            }
        }

        async function testHealth() {
            try {
                showResult('Testing health endpoint...');
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResult(`‚úÖ Health check successful!\nStatus: ${data.status}\nMessage: ${data.message}`);
            } catch (error) {
                showResult(`‚ùå Health check failed: ${error.message}`, true);
            }
        }

        async function testClients() {
            try {
                showResult('Testing clients endpoint...');
                const response = await fetch(`${API_BASE}/api/clients`);
                const data = await response.json();
                showResult(`‚úÖ Clients endpoint working!\nFound ${data.length} clients:\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult(`‚ùå Clients endpoint failed: ${error.message}`, true);
            }
        }

        async function testLogin() {
            try {
                showResult('Testing login endpoint...');
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                showResult(`‚úÖ Login test successful!\nToken: ${data.access_token}\nUser: ${data.user.username}`);
            } catch (error) {
                showResult(`‚ùå Login test failed: ${error.message}`, true);
            }
        }

        // Auto-test on page load
        window.onload = function() {
            testAPI();
        };
    </script>
</body>
</html>
