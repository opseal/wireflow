groups:
- name: vpn.rules
  rules:
  - alert: VPNServerDown
    expr: up{job="wireguard"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "VPN server is down"
      description: "VPN server {{ $labels.instance }} has been down for more than 1 minute."

  - alert: HighVPNConnections
    expr: wireguard_peers_connected > 100
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High number of VPN connections"
      description: "VPN server has {{ $value }} active connections, which is above the threshold of 100."

  - alert: VPNTrafficAnomaly
    expr: rate(wireguard_bytes_received[5m]) > 1000000000
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "Unusual VPN traffic pattern"
      description: "VPN server is receiving {{ $value }} bytes/sec, which is unusually high."

  - alert: VPNHandshakeFailure
    expr: increase(wireguard_handshake_failures[5m]) > 10
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "High VPN handshake failure rate"
      description: "VPN server has {{ $value }} handshake failures in the last 5 minutes."

  - alert: HighCPUUsage
    expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage on VPN server"
      description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

  - alert: HighMemoryUsage
    expr: 100 - ((node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100) > 85
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage on VPN server"
      description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

  - alert: DiskSpaceLow
    expr: 100 - ((node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100) > 90
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "Low disk space on VPN server"
      description: "Disk usage is {{ $value }}% on {{ $labels.instance }}"

  - alert: VPNAPIErrorRate
    expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High VPN API error rate"
      description: "VPN API error rate is {{ $value }} errors per second"

  - alert: VPNAPIDown
    expr: up{job="vpn-api"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "VPN API is down"
      description: "VPN API {{ $labels.instance }} has been down for more than 1 minute."

  - alert: LoadBalancerDown
    expr: up{job="haproxy"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Load balancer is down"
      description: "HAProxy load balancer {{ $labels.instance }} has been down for more than 1 minute."






